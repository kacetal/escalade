<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h4>Add new topo</h4>
    <form method="post" th:action="@{/topos}" th:object="${topo}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-row">
            <div class="form-group col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input aria-describedby="nameHelp" autofocus class="form-control" id="name" maxlength="255"
                           minlength="2" placeholder="Enter name" required th:field="*{name}" type="text">
                </div>
                <small id="nameHelp" class="form-text text-muted">Size: 2 - 255 characters</small>
            </div>
            <div class="form-group col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Site for topo</span>
                    </div>
                    <select id="siteSelect"
                            class="custom-select"
                            required
                            th:field="*{site}">
                        <option th:each="site : ${sites}"
                                th:value="${site.id}"
                                th:text="${site.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-4 border-dark">
                <div class="input-group border bg-light">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Image</span>
                    </div>
                    <input aria-describedby="imageHelp" class="custom-file-input form-control" id="file"
                           placeholder="Image" type="file" name="file">
                </div>
                <small id="imageHelp" class="form-text text-muted">Max image size 1MB</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea aria-describedby="descriptionHelp" class="form-control" id="description" maxlength="1000"
                      placeholder="Enter description" th:field="*{description}"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">Size maximal: 1000 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Add topo</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
