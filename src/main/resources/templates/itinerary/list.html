<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="text-left">
        <h4 th:text="${'Itineraries: ' + itineraries.size()}">Itineraries: </h4>
    </div>
    <div class='row'>
        <div class='mb-5 col-lg-4 col-sm-6 col-12' th:each="itinerary : ${itineraries}">
            <div class='card x-shadow-fade-in-lg h-100'>
                <div class='bg-secondary card-header d-flex flex-column py-2 text-white'>
                    <div class='d-flex row justify-content-between'>
                        <div class='ml-auto my-auto' th:text="'Grade: ' + ${itinerary.grade}"></div>
                        <div class='ml-auto my-auto' th:text="'Height: ' + ${itinerary.height}"></div>
                    </div>
                </div>
                <div class='card-body d-flex flex-column'>
                    <div style="max-height:200px;overflow:hidden;">
                        <img class="card-img-top"
                             width="200px"
                             height="auto"
                             th:src="'/img/' + ${itinerary.imageName}"/>
                    </div>

                    <div class='d-flex flex-column'>
                        <h4 class='mr-1' th:text="${itinerary.name}">
                            Itinerary name
                        </h4>
                        <h5 class='mr-1' th:text="'Itinerary\'s sector: ' + ${itinerary.sector.name}">
                            Itinerary's sector:
                        </h5>
                        <h5 class='mr-1' th:text="'Number of parts: ' + ${itinerary.numberOfParts}">
                            Number of parts:
                        </h5>
                        <h5 class='mr-1' th:text="'Spit: ' + ${itinerary.spit}">
                            Spit:
                        </h5>
                    </div>
                    <div class='text-muted mb-2' th:text="${itinerary.getShortDescription(200)}">
                        Description
                    </div>
                    <div class='mt-auto d-flex'>
                        <div class='ml-auto'>
                            <a class="x-link-without-decoration stretched-link"
                               th:href="${'/itineraries/view/' + itinerary.id}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
