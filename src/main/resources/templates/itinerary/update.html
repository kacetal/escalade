<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h4>Update itinerary</h4>
    <form method="post" th:action="@{/itineraries}" th:object="${itinerary}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-row">
            <div class="form-group col-md-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Name
                        </span>
                    </div>
                    <input aria-describedby="nameHelp"
                           autofocus
                           class="form-control"
                           id="name"
                           maxlength="255"
                           minlength="2"
                           required
                           type="text"
                           th:field="*{name}">
                </div>
                <small id="nameHelp"
                       class="form-text text-muted">
                    Size: 2 - 255 characters
                </small>
            </div>
            <div class="form-group col-md-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Sector
                        </span>
                    </div>
                    <select class="custom-select"
                            id="sectorSelect"
                            required
                            th:field="*{sector}">
                        <option th:each="sector : ${sectors}"
                                th:value="${sector.id}"
                                th:text="|Site: '${sector.site.name}' Sector: '${sector.name}'|">
                            Sector option
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Grade
                        </span>
                    </div>
                    <select class="custom-select"
                            required
                            th:field="*{grade}">
                        <option th:each="grade : ${grades}"
                                th:value="${{grade}}"
                                th:text="${grade}">
                            Grade option
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Height
                        </span>
                    </div>
                    <input class="form-control"
                           id="height"
                           aria-describedby="heightHelp"
                           min="1"
                           max="100"
                           step="1"
                           required
                           autofocus
                           type="number"
                           th:field="*{height}">
                </div>
                <small id="heightHelp"
                       class="form-text text-muted">
                    Height 1 - 100 m
                </small>
            </div>
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Number of parts
                        </span>
                    </div>
                    <input class="form-control"
                           id="numberOfParts"
                           aria-describedby="numberHelp"
                           min="1"
                           max="20"
                           step="1"
                           required
                           autofocus
                           type="number"
                           th:field="*{numberOfParts}">
                </div>
                <small id="numberHelp"
                       class="form-text text-muted">
                    Number of parts 1 - 20
                </small>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Spit
                        </span>
                    </div>
                    <input aria-describedby="spitHelp"
                           autofocus
                           class="form-control"
                           id="spit"
                           maxlength="255"
                           minlength="2"
                           required
                           type="text"
                           th:field="*{spit}">
                </div>
                <small id="spitHelp"
                       class="form-text text-muted">
                    Size: 2 - 255 characters
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea aria-describedby="descriptionHelp" class="form-control" id="description" maxlength="1000"
                      placeholder="Enter description" th:field="*{description}"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">Size maximal: 1000 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Update itinerary</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
