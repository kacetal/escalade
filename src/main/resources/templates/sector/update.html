<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Add sector</h1>
    <form method="post" th:action="@{/sectors}" th:object="${sector}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="siteSelect">Sector's site</label>
            <select th:field="*{site}" class="form-control" id="siteSelect">
                <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.name}">
                    Option
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input aria-describedby="nameHelp" autofocus class="form-control" id="name" maxlength="255"
                   minlength="2" placeholder="Enter name" required th:field="*{name}" type="text">
            <small id="nameHelp" class="form-text text-muted">Size: 2 - 255 characters</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea aria-describedby="descriptionHelp" class="form-control" id="description" maxlength="1000"
                      placeholder="Enter description" th:field="*{description}"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">Size maximal: 1000 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
