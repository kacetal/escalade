<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h4>Add new site</h4>
    <form method="post" th:action="@{/sites}" th:object="${site}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-row">
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input aria-describedby="nameHelp" autofocus class="form-control" id="name" maxlength="255"
                           minlength="2" placeholder="Enter name" required th:field="*{name}" type="text">
                </div>
                <small id="nameHelp" class="form-text text-muted">Size: 2 - 255 characters</small>
            </div>
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Country</span>
                    </div>
                    <input aria-describedby="countryHelp" class="form-control" id="country" maxlength="255"
                           minlength="2"
                           placeholder="Enter country" required th:field="*{country}" type="text">
                </div>
                <small id="countryHelp" class="form-text text-muted">Size: 2 - 255 characters</small>
            </div>
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Region</span>
                    </div>
                    <input aria-describedby="regionHelp" class="form-control" id="region" maxlength="255" minlength="2"
                           placeholder="Enter region" required th:field="*{region}" type="text">
                </div>
                <small id="regionHelp" class="form-text text-muted">Size: 2 - 255 characters</small>
            </div>
            <div class="form-group col-md-3 border-dark">
                <div class="input-group border bg-light">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Image</span>
                    </div>
                    <input aria-describedby="imageHelp" class="custom-file-input form-control" id="file"
                           placeholder="Image" type="file" name="file">
                </div>
                <small id="imageHelp" class="form-text text-muted">Max image size 1MB</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea aria-describedby="descriptionHelp" class="form-control" id="description" maxlength="1000"
                      placeholder="Enter description" th:field="*{description}"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">Size maximal: 1000 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Add site</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
